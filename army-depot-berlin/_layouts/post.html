<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include site_title.html %}
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Favicon -->
    {% include favicon.html %}
  </head>
  <body>
    <div class="site-container">
      {% include sidebar.html %}
      <div class="content-wrapper">
        <header class="site-header">
          <img
            src="/assets/images/logo_header.webp"
            alt="Army Depot Logo"
            class="header-logo"
          />
        </header>
        <div class="main">
          {% include faded_background.html %}
          <a href="/neuigkeiten">← Zurück zu den Neuigkeiten</a>
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-date">{{ page.date | date: "%d.%m.%Y" }}</p>
          {{ content }}
        </div>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
